<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: head-data">&nbsp;</div>
    <title>Главная страница</title>
</head>

<div th:replace="fragments :: header"/>
<body class="d-flex flex-column h-100">
<main class="container col-md-10" id="content">
    <div class=" row justify-content-center p-e-5 ">
        <!--/*@thymesVar id="prod" type="com.prompo.knit.model.Product"*/-->
        <div class=" col-6 col-md-5 col-lg-4 col-xl-3 card-container" th:each="prod: ${products}">


            <div class="card  block_back" th:object="${prod}">
                <a th:href="@{'/product/' + *{id}}" class="stretched-link"></a>


                <div class="image-container ">
                    <div class="square-image card-img-top "
                         th:style="'background-image: url(\'' + *{image} + '\');'">
                    </div>
                </div>

                <div class="card-body">

                    <h3 class="card-subtitle card-title" th:text="*{name}"/>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ></li>
                    <li class="list-group-item" th:text="'Цена: '+*{price} + ' ₽'"></li>
                    <li class="list-group-item" th:text="'Размер: '+*{size}"></li>
                </ul>
                <div class="card-body">
                    <button th:href="@{'/product/' + *{id}}" type="button" class="btn btn-dark btn-lg btn-block">
                        Подробнее
                    </button>
                </div>

            </div>
        </div>
    </div>
</main>
<div th:replace="fragments :: footer"/>
</body>
</html>
