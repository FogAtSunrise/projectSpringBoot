<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head >
    <div th:fragment="head-data">
    <meta charset="utf-8">
    <!--Для адаптивности-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link th:href="@{/styles/knit.css}" rel="stylesheet">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <link th:href="@{/css/page_style.css}" rel="stylesheet">
    </div>
    <title>Главная страница</title>
</head>

<body>
<header class="navbar navbar-expand-md navbar-light panel" th:fragment="header">
    <div class="container-fluid ">
        <a class="navbar-brand" th:href="@{'/'}">
            <img class="px-2" alt="..." th:src="@{/resources/log3.ico}"   /></a>
        <a class="navbar-brand link_style_for_main" th:href="@{'/'}" id="main_name"> ГУП «Колыванский камнерезный<br/>завод имени И.И. Ползунова»</a>

            <div class="navbar-nav collapse navbar-collapse align-content-end ms-auto" id="userInfo">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Каталог изделий</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
                <form class="d-flex me-2 my-2">
                    <input class="me-2" type="text" />
                    <button class="btn btn-dark" type="submit">Поиск</button>
                </form>
                <a class="btn btn-dark my-2" th:href="@{'/monitor'}">Вход</a>

            </div>

    </div>
</header>

<footer class="footer p-3 d-flex mt-auto justify-content-center bottom-0" th:fragment="footer">

    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</footer>

<product_input>
    <div class="row">
    <div class="col-md-6 mt-2">
        <label for="item-name" class="form-label">Наменование</label>
        <input type="text" class="form-control" id="item-name" th:field="*{name}">
    </div>

    <div class="col-md-6 mt-2">
        <label for="category" class="form-label">Категория</label>
        <select class="form-control"  id="category" th:field="*{category}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"></option>

        </select>
    </div>
    </div>

    <div class="row">
        <div class="col-md-6 mt-2">
            <label for="item-size" class="form-label">Размеры</label>
            <input type="text" class="form-control" id="item-size" th:field="*{size}">
        </div>

        <div class="col-md-6 mt-2">
            <label for="item-name" class="form-label">Цена</label>
            <div class="input-group">
                <input type="number" class="form-control" th:field="*{price}">

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mt-2">
            <label for="about-textarea" class="form-label">Описание</label>
            <textarea class="form-control" id="about-textarea" rows="3" th:field="*{description}"></textarea>
        </div>

        <div class="col-md-6 mt-2">
            <label  class="form-label">Фото</label>
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" accept="image/png, image/jpeg" >
            </div>
        </div>
    </div>
    <div class="row justify-content-around p-3 ">
            <input type="submit" class="btn btn-success col-md-2 pb-2 me-2 mt-2"/>
            <a th:href="@{'/monitor'}" class="btn btn-danger col-md-2 mt-2">Отменить</a>
    </div>
</product_input>

</body>
</html>
