<!doctype html>
<html lang="en" class="h-100">
<head>
    <div th:replace="fragments :: head-data">&nbsp;</div>
    <title th:text="${product.name}"></title>
</head>

<div th:replace="fragments :: header"/>
<body class="d-flex flex-column h-100">
<main th:object="${product}">
    <div class="container col-md-10 mt-3 block_back">
        <div class="row justify-content-between">
            <div class="col-md-7" id="product_foto">

                <div id="carouselExampleIndicators " class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" >
                        <div class="carousel-item active">
                            <img th:src="@{${product.image}}" class="rounded mx-auto d-block "
                                 th:alt="*{name}">
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon btn-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon btn-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>
            </div>

            <div class="col-md-5 " id="product_info">
                <div class="">
                    <div class=" container-fluid">
                        <h4 class="col-10 mt-3" th:text="*{name}"></h4>

                        <b><h4 class=" " th:text="'Цена: '+*{price} + ' ₽'"></h4></b>
                        <p class="mt-0" th:text="'Размер: '+*{size}"/>
                        <p class="mt-0"
                        th:text="${'Категория: ' + product.category.getName()}"/>


                        <h4 class=" mt-3">Описание</h4>

                        <p class="text" th:text="*{description}"/>

                        <a href="#" class="btn btn-dark">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments :: footer"/>
</body>
</html>
