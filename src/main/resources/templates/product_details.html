<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Изделие</title>
    <link rel="stylesheet" href="../css/page_style.css" type="text/css"/>

</head>
<body>






<nav class="navbar navbar-expand-md navbar-light panel">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="../img/log3.ico" alt="..." class="img-fluid">
        </a>
        <a class="navbar-brand link_style_for_main" href="/" id="main_name"> ГУП «Колыванский камнерезный<br/>завод имени И.И. Ползунова»</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Каталог изделий</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Контакты</a>
                </li>
            </ul>
            <form class="d-flex me-2 my-2">
                <input class="me-2" type="text" />
                <button class="btn btn-dark" type="submit">Поиск</button>
            </form>
            <a class="btn btn-dark my-2" href="/products">Вход</a>
        </div>
    </div>
</nav>



<main>





    <div class="container col-md-10 mt-3 block_back">
        <div class="row justify-content-between">
            <div class="col-md-7" id="product_foto">

                <div id="carouselExampleIndicators " class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" >

                        <div class="carousel-item active col-md-5">
                            <img th:src="${product.getPhoto()}"
                                 alt="..." class="img-fluid">
                        </div>

                    </div>
                    <button class="carousel-control-prev" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon btn-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon btn-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>
            </div>

            <div class="col-md-5 " id="product_info">
                <div class="">
                    <div class=" container-fluid">
                        <h4 class="col-10 mt-3"  th:utext="${product.getName()}"></h4>

                        <b><h4 class=" " th:utext="${product.getPrice()}" ></h4></b>
                        <b> <p class="mt-0" >Размер: </p></b>
                        <p class="" th:utext="${product.getSize()}" ></p>
                        <b> <p class="mt-0" >Категория: </p></b>
                        <p class="" th:utext="${product.getCategory()}"></p>
                        <h4 class=" mt-3">Описание</h4>

                        <p class="text" th:utext="${product.getDescription()}"> </p>

                        <a href="#" class="btn btn-dark">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>





</main>



<script src="/js/modalFormScripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
