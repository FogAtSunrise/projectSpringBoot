<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Каталог</title>

    <link rel="stylesheet" href="css/page_style.css" type="text/css"  />
</head>
<body>





<nav class="navbar navbar-expand-md navbar-light panel">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="img/log3.ico" alt="Необычное место" class="img-fluid">
        </a>
        <a class="navbar-brand link_style_for_main" href="/" id="main_name"> ГУП «Колыванский камнерезный<br/>завод имени И.И. Ползунова»</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">



            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Каталог изделий</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Контакты</a>
                </li>
            </ul>
            <form class="d-flex me-2 my-2">
                <input class="me-2" type="text" />
                <button class="btn btn-dark" type="submit">Поиск</button>
            </form>
            <a class="btn btn-dark my-2" href="/products">Вход</a>
        </div>
    </div>
</nav>



<main class="container block_back p-5 mt-2">



            <div class="row justify-content-center p-e-5">

                <div class="col-6 col-md-5 col-lg-4 col-xl-3 card-container" id="add-card">

                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn" onclick="openForm(modalAddProduct)">
                                <img src="/img/plus.png" alt=".." class="img-fluid">
                            </button>
                        </div>
                    </div>

                </div>



                <div class="col-6 col-md-5 col-lg-4 col-xl-3 card-container " th:id="${'product_' + product.id}" th:each="product : ${products}">
                    <div class="card-edit block_back">
                        <div class="image-container">
                            <div class="square-image card-img-top" >
                                <img th:src="${product.getPhoto()}"
                                     alt="..."
                                     class="img-fluid">
                            </div>
                        </div>
                        <div class="card-body">

                            <h4 class="card-subtitle" th:utext="${product.getName()}"></h4>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" ></li>
                                <li class="list-group-item" ><b>Цена: </b><nowrap class="card-text" th:utext="${product.getPrice()}"/> ₽  </li>
                                <li class="list-group-item" ><b>Размер: </b><nowrap class="card-text" th:utext="${product.getSize()}"/></li>
                            </ul>

                            <div class=" row justify-content-center p-2 ">

                                <a class="col-5 link_style btn btn-outline-primary btn-dark  border-0 m-1"  th:attr="onclick='javascript:openCngForm(modalChangeProduct,
            \''+ ${product.getName()} + '\',
            \''+ ${product.getCategory()} + '\',
            \''+ ${product.getSize()} + '\',
            \''+ ${product.getPrice()} + '\',
            \'' + ${product.getDescription()} + '\'
            )' ">Изменить</a>
                                <a  class="col-5 link_style btn btn-outline-danger btn-dark  border-0 m-1" onclick="openForm(modalDeleteProduct)">Удалить</a>
                                <a  th:href="@{/products/{id}(id=${product.getId()})}" class="col-10 link_style btn btn-outline-primary btn-dark  border-0  p-1 ">Подробнее</a>

                            </div>

                        </div>
                    </div>




                    <div class="modal py-5 " tabindex="-1" role="dialog" id="modalDeleteProduct">
                        <div class="modal-dialog " role="document">
                            <div class="modal-content rounded-4 shadow">
                                <div class="modal-body p-4 text-center">
                                    <h5 class="mb-0">Вы уверены, что хотите удалить это изделие?</h5>
                                </div>
                                <div class="modal-footer flex-nowrap p-0">
                                    <button type="button" class="btn btn-sm btn-danger btn-lg fs-6 text-decoration-none col-6 m-0 rounded-0
                      data-bs-dismiss=modal"><strong>
                                        <a class="btn btn-danger" th:href="@{/delete_product/{id}(id=${product.getId()})}">
                                            Удаляй
                                        </a>
                                    </strong></button>
                                    <button type="button" class="btn btn-lg fs-6 text-decoration-none col-6 m-0 rounded-0"
                                            data-bs-dismiss="modal" onclick="closeForm(modalDeleteProduct)">Отмена
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="modal py-5" tabindex="-1" id="modalChangeProduct">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content rounded-5 shadow">
                                <div class="modal-header p-5 pb-4 border-bottom-0">
                                    <h2 class="fw-bold mb-0">Редактировать изделие</h2>
                                    <button type="button" id="close" class="btn-close" onclick="closeForm(modalChangeProduct)"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body p-5 pt-0">
                                    <form class="" action="#" th:action="@{/update_product/{id}(id=${product.getId()})}"
                                          th:object="${productForm}" enctype="multipart/form-data" method="post">

                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-4" id="floatingName"
                                                   placeholder="name" maxlength="100" th:field="*{name}">
                                            <label for="floatingName">Наименование</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-4" id="categoryNsme"
                                                   placeholder="category" maxlength="100" th:field="*{category}">
                                            <label for="categoryNsme">Категория</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-4" id="pricesize"
                                                   placeholder="size" maxlength="100" th:field="*{size}">
                                            <label for="pricesize">Размер</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-4" id="priceName"
                                                   placeholder="price" maxlength="100" th:field="*{price}">
                                            <label for="priceName">Цена</label>
                                        </div>
                                        <div class="form-floating mb-3">
                            <textarea class="form-control rounded-4 inp" id="floatingDesc" placeholder="desc"
                                      rows="10" maxlength="1000" th:field="*{description}">
                            </textarea>
                                            <label for="floatingDesc">Описание</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="photoProduct">Фотография</label>
                                            <input class="form-control" type="file" id="photoProduct" name="photoProduct"
                                                   accept="image/png, image/jpeg"> </div>
                                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-success" type="submit">Изменить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                                    </div>




            </div>





                <div class="modal py-5" tabindex="-1" id="modalAddProduct">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-5 shadow">
                            <div class="modal-header p-5 pb-4 border-bottom-0">
                                <h2 class="fw-bold mb-0">Добавить новое изделие</h2>
                                <button type="button" id="close" class="btn-close" onclick="closeForm(modalAddProduct)"
                                        aria-label="Close"></button>
                            </div>
                            <div id="productFormPanel" class="modal-body p-5 pt-0">
                                <form class="" th:action="@{/add_product}" th:object="${productForm}"
                                      enctype="multipart/form-data"
                                      method="post" id="productForm">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-4" id="name"
                                               placeholder="Name" maxlength="100" th:field="*{name}">
                                        <label for="name">Наименование</label>
                                    </div>
                                    <div class="form-floating mb-3">
                            <textarea class="form-control rounded-4" id="category" placeholder="category"
                                      rows="10" th:field="*{category}"></textarea>
                                        <label for="category">Категория</label>
                                    </div>

                                    <div class="form-floating mb-3">
                            <textarea class="form-control rounded-4" id="size1" placeholder="size"
                                      th:field="*{size}"></textarea>
                                        <label for="size1">Размер</label>
                                    </div>

                                    <div class="form-floating mb-3">
                            <textarea class="form-control rounded-4" id="price" placeholder="price"
                                      th:field="*{price}"></textarea>
                                        <label for="price">Цена</label>
                                    </div>




                                    <div class="form-floating mb-3">
                            <textarea class="form-control rounded-4" id="description" placeholder="desc"
                                      rows="10" th:field="*{description}"></textarea>
                                        <label for="description">Описание</label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="photo">Фотография</label>
                                        <input class="form-control" type="file" id="photo" name="photo"
                                               accept="image/png, image/jpeg">
                                    </div>




                                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-success" type="submit">Добавить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>




            </div>





</main>

<script src="/js/modalFormScripts.js"></script>
<script src="/js/productAjaxScripts.js"></script>

</body>
</html>
